<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clear Blocker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Clear Blocker</h1>
      </header>
      
      <div class="controls">
        <div class="status-item">
          <span class="status-label">Images:</span>
          <span id="imagesStatus">Blocked</span>
        </div>
        <div class="status-item">
          <span class="status-label">Videos:</span>
          <span id="videosStatus">Allowed</span>
        </div>
      </div>
            
      <div class="lists-container">
        <div class="list-section">
          <h3>Blocked Websites</h3>
          <div class="list-wrapper">
            <ul id="blockedList" class="domain-list"></ul>
            <div class="empty-state" id="blockedEmpty">No blocked websites</div>
          </div>
        </div>
        
        <div class="list-section">
          <h3>Whitelisted Websites</h3>
          <div class="list-wrapper">
            <ul id="whitelistedList" class="domain-list"></ul>
            <div class="empty-state" id="whitelistedEmpty">No whitelisted websites</div>
          </div>
        </div>
      </div>
    </div>
    
    <script src="popup.js"></script>
  </body>
</html>
